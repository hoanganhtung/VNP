<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Validate form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<style>
		.container{
			width: 700px;
			margin: 100px auto;
		}
		.input-group{
			margin: 10px 0;
		}
		.add_red{
			border: 3px solid red;
		}
	</style>
</head>
<body>
	<div class="container">
		<form id="validate">
		    <div class="input-group">
		      	<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
		      	<input id="email" type="text" class="form-control" name="email" placeholder="Nhập email">

		    </div>
	
		    <div class="input-group">
		      	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		     	<input id="ten" type="text" class="form-control" name="ten" placeholder="Nhập họ tên">
		    </div>
		  
		    <div class="input-group">
		      	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		     	<input id="tuoi" type="text" class="form-control" name="tuoi" placeholder="Nhập Tuổi">
		    </div>
		   
		    <div class="input-group">
		      	<input type="submit" class="btn btn-info" value="Đăng nhập">
		    </div>
	  	</form>
	</div>

	<script>
		
		$(function() {
			var $email = $('#email');
			var $ten  = $('#ten');
			var $tuoi   = $('#tuoi');
			$('#validate').submit(function(e) {
				e.preventDefault();
				//console.log($email.val());
				if($email.val() == "" ) {
					$email.addClass('add_red');
				}else {
					$email.removeClass('add_red');
				};
				if($ten.val() == "" ) {
					$ten.addClass('add_red');
				}else {
					$ten.removeClass('add_red');
				};
				if($tuoi.val() == "" ) {
					$tuoi.addClass('add_red');
				}else {
					$tuoi.removeClass('add_red');
				};
			});
		});
	</script>
	
</body>
</html>
